<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coming soon</title>
  </head>
  <body>
    <main class="main-container grid grid--2-cols">
      <!-- LEFT-MESSAGE-IMAGE -->
      <div class="left-heading-image">
        <h1 class="heading-primary">Hey! We are almost ready to Launch!</h1>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
          excepturi rem eaque impedit molestias sapiente quia eos amet
          similique! Itaque.
        </p>
        <div class="cookie-image">
          <img src="img/cookie_crop.png" alt="cook" class="cookie1" />
        </div>
        <div class="footer-container">
          <div>
            <ion-icon name="location-outline" class="icons"></ion-icon>
            <p class="location-description">
              Sonapur, Kamrum(M) Assam <br />
              INDIA
            </p>
          </div>
          <div class="social">
            <ion-icon name="logo-facebook" class="icons"></ion-icon>
            <ion-icon name="logo-instagram" class="icons"></ion-icon>
            <ion-icon name="logo-twitter" class="icons"></ion-icon>
          </div>
        </div>
      </div>

      <!-- RIGHT CONTACT FORM -->
      <div class="right-contact-form">
        <h2 class="heading-secondary">Contact us for any informations</h2>
        <form action="#" class="input-form">
          <div>
            <input type="text" placeholder="Your name" />
          </div>
          <div>
            <input type="email" placeholder="Your email" />
          </div>
          <div>
            <input type="tel" placeholder="Your phone number" />
          </div>
          <div>
            <textarea placeholder="Message"></textarea>
          </div>
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
